<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receta - Óptica Optalvis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles_receta.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h3>Óptica Optalvis</h3>
        </div>
        <h3>Editar Receta</h3>
        <nav class="main-nav">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="/importar">Importar Datos</a></li>
                <li><a href="/estadisticas">Estadísticas</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <form method="POST" action="/actualizar-receta/{{ receta.id }}" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Datos Cliente</legend>
                <div class="field-group">
                    <label for="numeroReceta">Nº Receta:</label>
                    <input type="text" class="form-control" id="numeroReceta" name="numero_receta" value="{{ receta.numero_receta }}" required>
                </div>
                <div class="field-group">
                    <label for="nombresCliente">Nombres:</label>
                    <input type="text" class="form-control" id="nombresCliente" name="nombres_cliente" value="{{ receta.nombres_cliente }}" required>
                </div>
                <div class="field-group">
                    <label for="apePaterno">Ap. Paterno:</label>
                    <input type="text" class="form-control" id="apePaterno" name="apellido_paterno" value="{{ receta.apellido_paterno }}">
                </div>
                <div class="field-group">
                    <label for="apeMaterno">Ap. Materno:</label>
                    <input type="text" class="form-control" id="apeMaterno" name="apellido_materno" value="{{ receta.apellido_materno }}">
                </div>
            </fieldset>

            <fieldset>
                <div class="field-group">
                    <label for="telDireccion">Tel. / Dirección:</label>
                    <input type="text" class="form-control" id="telDireccion" name="telefono_direccion" value="{{ receta.telefono_direccion }}">
                </div>
                <div class="field-group">
                    <label for="fechaReceta">Fecha Receta:</label>
                    <input type="date" class="form-control" id="fechaReceta" name="fecha_receta" value="{{ receta.fecha_receta }}">
                </div>
                <div class="field-group">
                    <label for="doctorReceta">Doctor:</label>
                    <input type="text" class="form-control" id="doctorReceta" name="doctor_receta" value="{{ receta.doctor_receta }}">
                </div>
                <div class="field-group">
                    <label for="tiendaOptica">Tienda:</label>
                    <input type="text" class="form-control" id="tiendaOptica" name="tienda_optica" value="{{ receta.tienda_optica }}">
                </div>
                <div class="field-group">
                    <label for="procedenciaCliente">Procedencia:</label>
                    <input type="text" class="form-control" id="procedenciaCliente" name="procedencia_cliente" value="{{ receta.procedencia_cliente }}">
                </div>
            </fieldset>

            <div class="form-group">
                <legend>LEJOS</legend>
                <div class="form-row">
                    <div class="form-field">
                        <label for="esf_lejos_od">Esférico OD:</label>
                        <input type="text" id="esf_lejos_od" name="esf_lejos_od" value="{{ receta.esf_lejos_od }}">
                    </div>
                    <div class="form-field">
                        <label for="cil_lejos_od">Cilindro OD:</label>
                        <input type="text" id="cil_lejos_od" name="cil_lejos_od" value="{{ receta.cil_lejos_od }}">
                    </div>
                    <div class="form-field">
                        <label for="eje_lejos_od">Ejeº OD:</label>
                        <input type="text" id="eje_lejos_od" name="eje_lejos_od" value="{{ receta.eje_lejos_od }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="esf_lejos_oi">Esférico OI:</label>
                        <input type="text" id="esf_lejos_oi" name="esf_lejos_oi" value="{{ receta.esf_lejos_oi }}">
                    </div>
                    <div class="form-field">
                        <label for="cil_lejos_oi">Cilindro OI:</label>
                        <input type="text" id="cil_lejos_oi" name="cil_lejos_oi" value="{{ receta.cil_lejos_oi }}">
                    </div>
                    <div class="form-field">
                        <label for="eje_lejos_oi">Ejeº OI:</label>
                        <input type="text" id="eje_lejos_oi" name="eje_lejos_oi" value="{{ receta.eje_lejos_oi }}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <legend>CERCA</legend>
                <div class="form-row">
                    <div class="form-field">
                        <label for="esf_cerca_od">Esférico OD:</label>
                        <input type="text" id="esf_cerca_od" name="esf_cerca_od" value="{{ receta.esf_cerca_od }}">
                    </div>
                    <div class="form-field">
                        <label for="cil_cerca_od">Cilindro OD:</label>
                        <input type="text" id="cil_cerca_od" name="cil_cerca_od" value="{{ receta.cil_cerca_od }}">
                    </div>
                    <div class="form-field">
                        <label for="eje_cerca_od">Ejeº OD:</label>
                        <input type="text" id="eje_cerca_od" name="eje_cerca_od" value="{{ receta.eje_cerca_od }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="esf_cerca_oi">Esférico OI:</label>
                        <input type="text" id="esf_cerca_oi" name="esf_cerca_oi" value="{{ receta.esf_cerca_oi }}">
                    </div>
                    <div class="form-field">
                        <label for="cil_cerca_oi">Cilindro OI:</label>
                        <input type="text" id="cil_cerca_oi" name="cil_cerca_oi" value="{{ receta.cil_cerca_oi }}">
                    </div>
                    <div class="form-field">
                        <label for="eje_cerca_oi">Ejeº OI:</label>
                        <input type="text" id="eje_cerca_oi" name="eje_cerca_oi" value="{{ receta.eje_cerca_oi }}">
                    </div>
                </div>
            </div>

            <fieldset>
                <div class="field-group">
                    <label for="dip_lejos">DIP LEJOS:</label>
                    <input type="text" class="form-control" id="dip_lejos" name="dip_lejos" value="{{ receta.dip_lejos }}">
                </div>
                <div class="field-group">
                    <label for="dip_cerca">DIP CERCA:</label>
                    <input type="text" class="form-control" id="dip_cerca" name="dip_cerca" value="{{ receta.dip_cerca }}">
                </div>
                <div class="field-group">
                    <label for="dip_od">DIP OD:</label>
                    <input type="text" class="form-control" id="dip_od" name="dip_od" value="{{ receta.dip_od }}">
                </div>
                <div class="field-group">
                    <label for="dip_oi">DIP OI:</label>
                    <input type="text" class="form-control" id="dip_oi" name="dip_oi" value="{{ receta.dip_oi }}">
                </div>
                <div class="field-group">
                    <label for="base_lente">BASE:</label>
                    <input type="text" class="form-control" id="base_lente" name="base_lente" value="{{ receta.base_lente }}">
                </div>
            </fieldset>

            <fieldset>
                <div class="field-group wide">
                    <label for="material_cristal_01">Cristales 1:</label>
                    <input type="text" class="form-control" id="material_cristal_01" name="material_cristal_01" value="{{ receta.material_cristal_01 }}">
                </div>
                <div class="field-group wide">
                    <label for="material_cristal_02">Cristales 2:</label>
                    <input type="text" class="form-control" id="material_cristal_02" name="material_cristal_02" value="{{ receta.material_cristal_02 }}">
                </div>
            </fieldset>

            <fieldset>
                <div class="field-group">
                    <label for="proveedorOptica">Proveedor:</label>
                    <input type="text" class="form-control" id="proveedorOptica" name="proveedor_optica" value="{{ receta.proveedor_optica }}">
                </div>
                <div class="field-group">
                    <label for="armadorOptica">Armador:</label>
                    <input type="text" class="form-control" id="armadorOptica" name="armador_optica" value="{{ receta.armador_optica }}">
                </div>
                <div class="field-group">
                    <label for="alturaLente">Altura:</label>
                    <input type="text" class="form-control" id="alturaLente" name="altura_lente" value="{{ receta.altura_lente }}">
                </div>
                <div class="field-group">
                    <label for="armazonLente">Armazón:</label>
                    <input type="text" class="form-control" id="armazonLente" name="armazon_lente" value="{{ receta.armazon_lente }}">
                </div>
            </fieldset>

            <fieldset>
                <div class="field-group">
                    <label for="numeroSobre">Número de Sobre:</label>
                    <input type="text" class="form-control" id="numeroSobre" name="numero_sobre" value="{{ receta.numero_sobre }}">
                </div>
                <div class="field-group">
                    <label for="fechaEntrega">Fecha Entrega:</label>
                    <input type="date" class="form-control" id="fechaEntrega" name="fecha_entrega" value="{{ receta.fecha_entrega }}">
                </div>
                <div class="field-group">
                    <label for="numeroPedido">Número de Boleta / Pedido:</label>
                    <input type="text" class="form-control" id="numeroPedido" name="numero_pedido" value="{{ receta.numero_pedido }}">
                </div>
            </fieldset>

            <div class="buttons-section">
                <button type="submit" class="btn btn-success">ACTUALIZAR RECETA</button>
                <a href="/registros-recetas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
